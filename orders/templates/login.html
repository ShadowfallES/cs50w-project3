<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link rel="stylesheet" href="{% static 'form.css' %}">
  <!-- CSS boostrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="img-fluid">
  <div class="Contenedor vh-100">
        
          <div class="card">         
            <div class="card-body">
              
              <p class="pizzaN text-decoration-underline text-center"><a href="{% url 'index' %} " class="text-light">Pinocchio's Pizza & Subs </a></p>
              <form action="{% url 'login' %}" method="POST" class="form-group">
                
              <h2 class="text-center text-light text-uppercase">Iniciar sesión</h2>
              {% csrf_token %}

              <div class="Datos_request">
                <input type="text" name="username" class="text-light" maxlength="200" required id="id_username" autocomplete="off">
                <span></span>
                <label for="id_username">Username</label>
              </div>
              
              <div class="Datos_request">
                <input type="password" name="password"  class="text-light" maxlength="16" required id="id_password">
                <span></span>
                <label for="id_Password">Contraseña</label>
              </div>

    
              <div class="btn1 text-center">
                <button type="submit" class="btn btn-primary btn-lg ">Acceder</button>
              </div>

              <div class="link_ref">
                No es un miembro? <a href="{% url 'register' %}">Crear Cuenta</a>
              </div>
              </form> 
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
