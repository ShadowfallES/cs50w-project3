<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link rel="stylesheet" href="{% static 'form.css' %}">
  <!-- CSS boostrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="Contenedor vh-100">
        <div class="card">         
            <div class="card-body">
                <p class="pizzaN text-decoration-underline text-center"><a href="{% url 'index' %}">Pinocchio's Pizza & Subs </a></p>
                <form action="{% url 'register' %}" method="POST" class="form-group">
                    {% csrf_token %}
                    <h2 class="text-center text-light text-uppercase">Crea tu cuenta</h2>

                    <div class="Datos_request ">
                        <input type="text" class="text-light" name="username" autofocus autocapitalize="none" autocomplete="off" maxlength="150" required id="id_username">
                        <span></span>
                        <label for="id_username">Username</label>
                    </div>

    
                    <div class="Datos_request text-light">
                        <input type="password" name="password1" class="text-light" autocomplete="current-password" required id="id_password1">
                        <span></span>
                        <label for="id_password1">Contraseña</label>
                    </div>
                    <div class="Datos_request text-light">
                        <input type="password" name="password2"  class="text-light" autocomplete="new-password" required id="id_password2">
                        <span></span>
                        <label for="id_password2">Repetir contraseña</label>
                    </div>
    
                    <div class="btn1 text-center">
                        <button type="submit" class="btn btn-primary btn-lg ">Crear Cuenta</button>
                    </div>
              
                    <div class="link_ref">
                        Ya tienes una cuenta? <a href="{% url 'login' %}">Iniciar sesión</a>
                    </div>
                </form> 
            </div>
        </div>
    </div>
</body>
</html>
